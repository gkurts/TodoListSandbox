<!doctype html>

<html ng-app="NancyTodo">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Todo App</title>


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 0px;
        }

        #todo-list {
            margin-bottom: 30px;
        }

        .row {
            margin-bottom: 8px;
        }

        .input-lg {
            margin-bottom: 8px;
        }

        .todolist {
            margin-bottom: 20px;
        }

        .loginbox {
            margin-top: 50px;
        }

        .navbar {
            margin-top: 5px;
        }

    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0-beta.3/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    
    <script src="includes/core.js"></script>
    <script src="includes/constants.js"></script>
    <script src="includes/routes.js"></script>
    <script src="includes/secretService.js"></script>
    <script src="includes/authService.js"></script>
    <script src="includes/controllers/loginController.js"></script>
    <script src="includes/controllers/mainController.js"></script>
    <script src="includes/controllers/addListController.js"></script>
    <script src="includes/controllers/navigationController.js"></script>
</head>

    <body>
        <div class="container">
            <div ng-controller="NavigationController">
                

                <nav class="navbar navbar-default" role="navigation" ng-show="showNav">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">My Todo List</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="#/list/newlist">New List</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" ng-click="logout()">Logout {{ username }}</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
                

            </div>

            <div ng-view></div>
        </div>

</body>
</html>
