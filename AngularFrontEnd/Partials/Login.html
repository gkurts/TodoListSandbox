
    <div class="container loginbox">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form name="loginForm" ng-submit="login(credentials)" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="username" name="username" type="text" ng-model="credentials.username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="password" name="password" type="password" value="" ng-model="credentials.password">
                                </div>
                                <div class="form-group">
                                    <span>{{ message }}</span>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
